name: Update Metrics

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Metrics Update
        run: npx metrics --config metrics.config.js
